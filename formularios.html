<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários HTML</title>
</head>
<body>
    <main>
        <h1>Formulário</h1>
        <hr>

        <form action="" method="post">
            <div>
                <label for="texto">Nome:</label>
                <input type="" id="texto" name="nome">
            </div>

            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha">
            </div>

            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
            </div>
            
            <div>
                <label for="data">Data de Nacimento:</label>
                <input type="date" id="data" name="data">
            </div>

            <div>
                <label for="hora">Horário:</label>
                <input type="time" id="hora" name="hora">
            </div>

            <div>
                <label for="numero">Número de Telefone:</label>
                <input type="number" id="numero" name="numero">
            </div>

            <div>
                <label for="arquivo">Arquivo:</label>
                <input type="file" id="arquivo" name="numero">
            </div>
        </form>
    </main>
</body>
</html>
